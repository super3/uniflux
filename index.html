<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniflux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #prompt-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0 auto;
        }
        .input-wrapper {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        input[type="text"] {
            width: 100%;
            display: block;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 16px;
            padding: 16px;
        }
        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="content">
        <input type="text" id="prompt-input" placeholder="Enter your text to image prompt here">
    </div>
    <div id="image-grid" class="image-grid">
        <!-- Images will be dynamically added here -->
    </div>
    <div id="loading" class="loading">Loading more images...</div>
    <script src="renderer.js"></script>
</body>
</html>
